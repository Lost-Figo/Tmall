<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>事件处理 v-on示例2</title>
    <script src="vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <div v-on:mouseover="fun1" id="div">
        <textarea v-on:mouseover="fun2($event)">这是一个文件域</textarea>
    </div>
</div>

<script>
    new Vue({
        el:'#app', //表示当前vue对象接管了div区域methods:{
        fun1:function(){
            alert("div");
        },
        fun2:function(event){
            alert("textarea");
            event.stopPropagation();//阻止冒泡
        }

    });
</script>
</body>
</html>
